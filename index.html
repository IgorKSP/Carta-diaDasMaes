<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Dia das Mães</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container-letter" aria-label="Carta para o Dia das Mães">
      <div class="cover" aria-hidden="true"></div>
      <span class="heart" aria-hidden="true">♥</span>
      <p class="paper" id="mainMessage">
        Neste dia especial de amor e carinho, celebramos a pessoa mais importante da minha vida: minha querida mãe, que eu amo tanto.
        <strong>Feliz Dia das Mães!</strong>
      </p>
      <div class="letter" aria-hidden="true"></div>
    </section>

    <nav class="options" aria-label="Controles da carta">
      <button id="open" type="button">Abrir</button>
      <button id="close" type="button">Fechar</button>
    </nav>
  </main>
  <script src="script.js"></script>
</body>
</html>
